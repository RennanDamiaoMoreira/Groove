<body class="center " oncontextmenu="return false">
    <div class="row valign-wrapper">
        <div class="col s12" id="player">
            <audio src="Y2Mate.is - K.Flay - Can't Sleep (The Suicide Squad Soundtrack) (Lyrics)-i2ytsdlM2fs-160k-1634258853024.mp3"></audio>
            <h1 class="title">I can't sleep</h1>
            <h2 class="time"></h2>
            <div class="controls">
                <div class="butons-primary">
                    <i class="material-icons medium previous button">skip_previous</i>
                    <i class="material-icons large play button">play_arrow</i>
                    <i class="material-icons medium next button">skip_next</i>

                </div>
                <div class="timeLine container">

                    <p class="range-field">
                        <input id="progress" type="range" min="0" max="100" />
                    </p>


                </div>
                <br><br><br>
                <div class="volume container">

                    <div class="row">
                        <div class="col s1 left-algin">
                            <i id="speaker" class="material-icons medium button">volume_up</i>
                        </div>
                        <div class="col s10">
                            <p class="range-field container">
                                <input type="range" id="volume" min="0" max="100" />
                            </p>
                        </div>
                        <div class="col s1">
                            <i id="playlistButton" class="material-icons button medium">playlist_play</i>
                        </div>
                    </div>


                </div>
            </div>
        </div>
        <div class="col s3 yellow playlist" id="playlist">
            <h3>PlayList</h3>
            <i class="material-icons small">add</i>
            <i class="material-icons small">save</i>
            <i class="material-icons small">folder_open</i>
            <div class="row ">
                <table class="striped centered responsive-table">
                    <thead>
                        <tr>
                            <th data-field="id">Musica</th>

                            <th data-field="price">Comandos</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="blue">
                            <td>I can't sleep</td>
                            <td>
                                <button>subir</button>
                                <button>descer</button>
                            </td>

                        </tr>
                        <tr>
                            <td>Rain</td>
                            <td>
                                <button>subir</button>
                                <button>descer</button>
                            </td>

                        </tr>
                        <tr class="red">
                            <td>As andorinhas voltaram </td>
                            <td>
                                <button>subir</button>
                                <button>descer</button>
                            </td>

                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
